<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<title>DIV vs SPAN</title>
		<style>
			.t {
				width: 150px;
				height: 100px;
				background: red;
				color: white;
				margin: 30px;
				padding: 4px;
			}
		</style>
	</head>
	
	<body onload="addHandlers()">
		<div id="one" class="t">ONE</div>
		<div id="two" class="t">TWO</div>
		<span id="toggle-one" class="t">Touch me!</span>
		<span id="toggle-two" class="t">And me too!</span>

		<script src="script.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoDash Example</title>
    </head>

    <body>

        <script src="./js/lodash.js"></script>

        <script type="text/template" id="hello-template">
            <span class="title"><%=title%></span>
        </script>

        <script>
            var tmpl = _.template(document.getElementById("hello-template").innerHTML);
            var data = {
                title: "Заголовок"
            };
            alert( tmpl(data) );
        </script>

    </body>
</html>

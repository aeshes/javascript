<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoDash User Table</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <script src="../Simple/js/lodash.js"></script>

        <script type="text/template" id="users-template">
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                </tr>
                <% users.forEach(function(u) { %>
                    <tr>
                        <td><%- u.name %></td>
                        <td><%- u.age %></td>
                    </tr>
                <% }); %>
            </table>
        </script>

        <script>
            var users = [
                { name: "Вася", age: 10 },
                { name: "Петя", age: 15 },
                { name: "Женя", age: 20 },
                { name: "Маша", age: 25 },
                { name: "Даша", age: 30 }
            ];
            var compiled = _.template(document.getElementById("users-template").innerHTML);
            var html = compiled(users);
            document.write(html);
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>LoDash Example</title>
        <script src="../Menu/js/lodash.js"></script>
    </head>

    <body>

        <script type="text/template" id="menu-template">
            <div class="menu">
                <span class="title"><%-title%></span>
            </div>
        </script>

        <script>
            var template = document.getElementById("menu-template").innerHTML;
            var compiled = _.template(template);
            var data = { title: "Заголовок" };
            document.write(compiled(data));
        </script>

    </body>
</html>

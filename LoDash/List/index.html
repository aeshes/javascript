<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoDash Example</title>
    </head>

    <body>

        <script src="../Simple/js/lodash.js"></script>

        <script type="text/template" id="list-template2">
            <ul>
                <% items.forEach(function(item) { %>
                    <li><%-item%></li>
                <% }); %>
            </ul>
        </script>

        <script>
            var items = ["Мороженое", "Зефирки", "Шоколадки"];
            var complied = _.template(document.getElementById("list-template2").innerHTML);
            var result = complied(items);
            document.write(result);
        </script>
 
    </body>
</html>

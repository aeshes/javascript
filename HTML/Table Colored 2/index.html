<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
        <title>Испытание: итоговая таблица</title>
    </head>
    <body>
        <h1>Итоговая таблица</h1>

        <table>
        <tr>
            <th class="dark left">Город</th>
            <th class="light">Посещений</th>
            <th class="dark right">%</th>
        </tr>
        <tr>
            <td class="left">СПб</td>
            <td class="middle">199</td>
            <td class="right">65.12</td>
        </tr>
        <tr class="lightyellow">
            <td class="left">Москва</td>
            <td class="middle">69</td>
            <td class="right">21.3</td>
        </tr>
        <tr>
            <td class="left">Киев</td>
            <td class="middle">5</td>
            <td class="right">8</td>
        </tr>
        <tr class="lightyellow">
            <td colspan="2" class="left">Посещений за весь период</td>
            <td class="right">273</td>
        </tr>
        </table>

    </body>
</html>

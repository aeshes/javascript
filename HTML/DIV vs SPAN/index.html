<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<title>DIV vs SPAN</title>
		<style>
			.t {
				width: 150px;
				height: 100px;
				background: red;
				color: white;
				margin: 30px;
				padding: 4px;
			}
		</style>
	</head>
	
	<body>
		<div class="t">ONE</div>
		<div class="t">TWO</div>
		<span class="t">ONE</span>
		<span class="t">TWO</span>
	</body>
</html>
